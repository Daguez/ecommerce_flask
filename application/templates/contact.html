{% extends "layout.html" %} {% block content %}
    <div class="container col-md-6">


        <form action="{{ url_for('view.index') }}">
            <div class="form-group">
                <label for="fname">First name:</label><br>
                <input class="form-control" type="text" id="fname" name="fname"><br>
            </div>
            <div class="form-group">
                <label for="lname">Last name:</label><br>
                <input class="form-control" type="text" id="lname" name="lname"><br>
            </div>
            <div class="form-group">
                <label for="email">E-mail address:</label><br>
                <input class="form-control" type="text" id="email" name="email"><br>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <select class="form-control" id="Subject" name="subject">
                    <option selected>Choose...</option>
                    <option>Customer service</option>
                    <option>Product info</option>
                    <option>Return</option>
                    <option>other</option>

                </select>
            </div>
            <div class="form-group">
                <label for="message">Your message:</label><br>
                <textarea class="form-control" id="message" name="message" rows="8" cols="100"> </textarea><br>
            </div>
            <input type="hidden" id="token" name="token" value="contact">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Send</button>
        </form>
    </div>

{% endblock %}
