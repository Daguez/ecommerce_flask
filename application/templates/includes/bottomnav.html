{% block footer %}

    <footer>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {% if index==True %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('view.index') }}">Home {% if index==True %}
                            <span class="sr-only">(current)</span>{% endif %}</a>
                    </li>
                    <li class="nav-item" {% if about==True %}active{% endif %}>
                        <a class="nav-link" href="{{ url_for('view.about') }}">About {% if about==True %}
                            <span class="sr-only">(current)</span>{% endif %}</a>
                    </li>
                    <li class="nav-item" {% if contact==True %}active{% endif %}>
                        <a class="nav-link" href="{{ url_for('view.contact') }}">Contact us {% if contact==True %}
                            <span class="sr-only">(current)</span>{% endif %}</a>
                    </li>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cart.cart') }}">View cart</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>

            </div>
        </nav>
    </footer>

{% endblock %}
